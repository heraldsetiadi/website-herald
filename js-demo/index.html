<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Repair untuk Demo js di github</title>
</head>
<body>

<h2>Demo Data Repair (JSON) dan JS</h2>

<table border="1" cellpadding="8">
  <thead>
    <tr>
      <th>No Repair</th>
      <th>Customer</th>
      <th>Status</th>
      <th>Tanggal</th>
    </tr>
  </thead>
  <tbody id="data-repair"></tbody>
</table>

<script>
fetch("repair.json")
  .then(response => response.json())
  .then(data => {
    const tbody = document.getElementById("data-repair");

    data.forEach(item => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${item.no_repair}</td>
        <td>${item.customer}</td>
        <td>${item.status}</td>
        <td>${item.tanggal}</td>
      `;
      tbody.appendChild(tr);
    });
  })
  .catch(error => {
    console.error("Gagal baca JSON:", error);
  });
</script>

</body>
</html>
